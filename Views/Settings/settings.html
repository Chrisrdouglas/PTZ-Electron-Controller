<!DOCTYPE html>
<html>

<head>
    <title style="font-family: 'Oswald';">Configure</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./settings.css">
</head>

<body>
    <h1>Configuration</h1>
    <div class="space"><b>Camera IP:</b>
        <input class="normalInput" type="text" id="cameraIP" name="cameraIP" value="">
    </div>
    <div class="space"><b>Camera Type:</b>
        <select name="cameraType" id="cameraType" onchange="driver.deviceChanged()">

        </select>
    </div>
    <div class="space"><b>Controller:</b>
        <select name="controllerName" id="controllerName" onchange="driver.deviceChanged()"></select>
    </div>
    <h1>Button Mappings</h1>
    <div class="center" id="controller"></div>
    <div id="buttonMappings">
        <div id="applicationMappings">
            <h2>This Application's Mappings (in progress)</h2>
            <div class="space"><b>Move to Left Tab:</b>
                <input class="controllerInput" type="text" id="tabLeft" name="tabLeft" value="" readonly >
                <button class="clearButton" onmouseup="driver.clear('tabLeft')">Clear</button>
            </div>
            <div class="space"><b>Move to Right Tab:</b>
                <input class="controllerInput" type="text" id="tabRight" name="tabRight" value="" readonly>
                <button class="clearButton" onmouseup="driver.clear('tabRight')">Clear</button>
            </div>
        </div>
        <div id="cameraMappings"></div>
    
        
    </div>

    <div class="space"><b>Remember</b>
        <input id='remember' type="checkbox">
    </div>
    <div>
        <button class="applyButton" onmousedown="driver.save()">Apply</button>
    </div>
    <script>
        const Driver = require('./driver.js')
        var driver = new Driver();
    </script>
    <script src="./settings.js"></script>
</body>

</html>
